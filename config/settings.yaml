# API and Program Settings

# API Configuration
api:
  url: "http://localhost:7777/v1/chat/completions"
  model: "Vexa"
  timeout: 120.0

# Program Settings
max_conversation_length: 50

# Memory System Configuration
memory:
  enabled: true
  
  short_term:
    persist_directory: "~/.vexa/memory/short_term"
    chunk_size: 4  # Messages summarized together
    max_entries: 1000
    retention_days: 30
    embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
    recall_top_k: 5
    importance_threshold: 0.3  # Don't store trivial exchanges
